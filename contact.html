<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D'Arc Angels Lëtzebuerg  Contact page">
    <link rel="stylesheet" href="Index.css"/>
    <link rel="stylesheet" href="header.css"/>
    <link rel="stylesheet" href="navigation.css"/>
    <link rel="stylesheet" href="footer.css"/>
    <link rel="stylesheet" href="contact.css"/>
    <title>Horseback Archery - D'Arc Angels Lëtzebuerg</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main class="content-container">
        <div class="container">
            <h1>Kontaktiere uns</h1>
            <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <input type="text" name="frisr-name" class="form-control" placeholder="Vorname" required>
                  </div>
                  <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
            </form>
          </div>
        <p>Mail to:  darcangelsletzebuerg@gmail.com </p>
        <div class="social-links">
            <a href="mailto:darcangelsletzebuerg@gmail.com" target="_blank">
                <img src="images/mail icon.jpg" alt="link_email" width="100" height="100">
            </a>
            <a href="https://www.instagram.com/darcangelsletzebuerg/" target="_blank">
                <img src="images/Instagram_icon.png" alt="link_instagram" width="100" height="100">
            </a>
            <a href="https://www.facebook.com/groups/224446304261833" target="_blank">
                <img src="images/Facebook_Logo_2023.png" alt="link_facebook" width="100" height="100">
            </a>
        </div>

        <div id="footer-placeholder"></div>
</div>
</div>

    <script src="script.js" defer></script>
   
</body>
</html>
