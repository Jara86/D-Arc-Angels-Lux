<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D'Arc Angels Lëtzebuerg Contact page">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/contact.css">

    <title>Kontakt - D'Arc Angels Lëtzebuerg</title>
</head>
<body>
   
    <div id="nav-placeholder"></div>
  
    <div class="hero">
        <img src="images/logo-darc angels.avif" alt="D'Arc Angels Lëtzebuerg Logo - Berittenes Bogenschießen Team" width="200" height="200">
        <h1>D'Arc Angels Lëtzebuerg</h1>
    </div>
    
    <main class="content-container">
        <h2>Kontaktiere uns</h2>
        <div class="container">
            <form id="contactForm" name="contact-anfrage" class="contact-form" method="POST" action="https://formsubmit.co/e1ac178ac36d6dc694765e53c76b9a45">
                <div class="form-group">
                    <input type="hidden" name="_subject" value="Algemeng froh 🤔🙋‍♂️🙋‍♀️">
                        <input type="text" name="name" placeholder="Vorname" required maxlength="100">
                        <input type="text" name="lastname" placeholder="Nachname" required maxlength="100">
                        <input type="hidden" name="_autoresponse" value="Mercie 🌞mir melden eis so seier wei meiglech">
                    </div>
                    
                    
                        <div class="form-group">
                            <input 
                                type="text" 
                                name="street" 
                                placeholder="Strasse" 
                                required 
                                pattern="^[a-zA-Z0-9\s]{3,}$" 
                                maxlength="100"
                            >
                            <input 
                                type="text" 
                                name="postal_code" 
                                placeholder="PLZ" 
                                required 
                                pattern="[0-9]{4}" 
                                maxlength="4"
                            >
                            <input 
                                type="text" 
                                name="city" 
                                placeholder="Stadt" 
                                required 
                                pattern="^[a-zA-Z\s]{2,}$" 
                                maxlength="100"
                            >
                        </div>
                        <div class="form-group">
                            <input 
                                type="number" 
                                name="age" 
                                placeholder="Alter" 
                                required 
                                min="18" 
                                max="120"
                            >
                        </div>
                    
                    <div class="form-group">
                        <input type="email" name="email" placeholder="E-Mail-Adresse" required maxlength="250">
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Handynummer" required maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <textarea name="message" placeholder="Schreib uns ein bisschen was über dich...." required></textarea>
                    </div>
                    
                    <button type="submit">Absenden</button>
                </form>
            
                        
            <div class="success-message">
                <p>Vielen Dank für Dein Interesse🎯</p>
            </div>
        </div>

        <div class="social-links mt-4">
                        <a href="mailto:darcangelsletzebuerg@gmail.com" target="_blank">
                            <img src="images/mail-icon.jpeg" id=mail-icon alt="link_email" width="100" height="100">
                        </a>
                        <a href="https://www.instagram.com/darcangelsletzebuerg/" target="_blank">
                            <img src="images/instagram_icon.png" alt="link_instagram" width="100" height="100">
                        </a>
                        <a href="https://www.facebook.com/groups/224446304261833" target="_blank">
                            <img src="images/Facebook_Logo_2023.png" alt="link_facebook" width="100" height="100">
                        </a>
                    </div>

                  
                </main>
                <hr class="footer-line">
                <footer class="footer">
                  <p class="footer-text">
                      Code and design by 
                      <a href="https://github.com/Jara86/D-Arc-Angels-Lux" target="_blank" class="footer-link">Jarouschka Buis</a> 
                  </p>
                  <p class="footer-text">©2022 von D'ARC Angels Lëtzebuerg.</p>
                  <a href="https://darc-angels-letzebuerg.netlify.app/impressum" class="footer-link">Impressum</a>
              </footer>
            
                
                <script src="js/contact.js" defer></script>
                <script src="js/script.js" defer></script>
                <script src="js/nav.js" defer></script>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    fetch('nav.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('nav-placeholder').innerHTML = data;
                        });
                </script>
            </body>
            </html>
