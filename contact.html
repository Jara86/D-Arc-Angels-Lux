<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
    <meta name="description" content="D'Arc Angels Lëtzebuerg  Contact page">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Index.css"/>
    <link rel="stylesheet" href="header.css"/>
    <link rel="stylesheet" href="navigation.css"/>
    <link rel="stylesheet" href="footer.css"/>
    <link rel="stylesheet" href="contact.css"/>
    <title>Horseback Archery - D'Arc Angels Lëtzebuerg</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main class="content-container">

        <strong>Kontaktiere uns</strong>
        <div class="container">
            <form name="contact-anfrage" class="contact-form" action="https://formsubmit.co/jarouschka@gmail.com" method="POST">
                <div class="form-group">
                    <input type="hidden" name="_subject" value="Algemeng froh 🤔🙋‍♂️🙋‍♀️">
                        <input type="text" name="name" placeholder="Vorname" required maxlength="100">
                        <input type="text" name="lastname" placeholder="Nachname" required maxlength="100">
                        <input type="hidden" name="_autoresponse" value="Mercie 🌞mir melden eis so seieri wei meiglech">
                    </div>
                    
                    
                        <div class="form-group">
                            <input 
                                type="text" 
                                name="street" 
                                placeholder="Strasse" 
                                required 
                                pattern="^[a-zA-Z0-9\s]{3,}$" 
                                maxlength="100"
                            >
                            <input 
                                type="text" 
                                name="postal_code" 
                                placeholder="PLZ" 
                                required 
                                pattern="[0-9]{4}" 
                                maxlength="4"
                            >
                            <input 
                                type="text" 
                                name="city" 
                                placeholder="Stadt" 
                                required 
                                pattern="^[a-zA-Z\s]{2,}$" 
                                maxlength="100"
                            >
                        </div>
                        <div class="form-group">
                            <input 
                                type="number" 
                                name="age" 
                                placeholder="Alter" 
                                required 
                                min="18" 
                                max="120"
                            >
                        </div>
                    
                    <div class="form-group">
                        <input type="email" name="email" placeholder="E-Mail-Adresse" required maxlength="250">
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Handynummer" required maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <textarea name="message" placeholder="Schreib uns ein bisschen was über dich...." required></textarea>
                    </div>
                    
                    <button type="submit">Absenden</button>
                </form>
            
                        <div class="success-message">
                            <p>Vielen Dank für Dein Interesse🎯</p>
                        </div>
                    </form>
                    </div>
        
                    <div class="social-links mt-4">
                        <a href="mailto:darcangelsletzebuerg@gmail.com" target="_blank">
                            <img src="images/mail-icon.jpeg" id=mail-icon alt="link_email" width="100" height="100">
                        </a>
                        <a href="https://www.instagram.com/darcangelsletzebuerg/" target="_blank">
                            <img src="images/instagram_icon.png" alt="link_instagram" width="100" height="100">
                        </a>
                        <a href="https://www.facebook.com/groups/224446304261833" target="_blank">
                            <img src="images/Facebook_Logo_2023.png" alt="link_facebook" width="100" height="100">
                        </a>
                    </div>

        <div id="footer-placeholder"></div>
</div>
</div>
<script src="script.js" defer></script>
    <script src="contact.js" defer></script>
   
</body>
</html>
