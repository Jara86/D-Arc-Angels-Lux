<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Index.css"/>
    <link rel="stylesheet" href="header.css"/>

<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main class="content-container">

        <strong>Kontaktiere uns</strong>
        <div class="container">
            <form id="contactForm" action="https://formsubmit.co/...@gmail.com" method="POST">
                <div class="form-group">
                    <input type="hidden" name="_subject" value="Fragen formular!">
                    <input type="text" name="name" placeholder="Vor- und Nachname" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <input type="text" name="address" placeholder="Strasse, PLZ & Stadt" required maxlength="250">
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="E-Mail-Adresse" required maxlength="250">
                </div>
                
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Handynummer" required maxlength="50">
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Schreib uns ein bisschen was über dich...." required></textarea>
                </div>
                
                <button type="submit">Absenden</button>
            </form>
        
                    <div class="success-message">
                        
                    </div>
                </form>
          </div>
        
        <div class="social-links">
            <a href="mailto:darcangelsletzebuerg@gmail.com" target="_blank">
                <img src="images/mail icon.jpg" alt="link_email" width="100" height="100">
            </a>
            <a href="https://www.instagram.com/darcangelsletzebuerg/" target="_blank">
                <img src="images/Instagram_icon.png" alt="link_instagram" width="100" height="100">
            </a>
            <a href="https://www.facebook.com/groups/224446304261833" target="_blank">
                <img src="images/Facebook_Logo_2023.png" alt="link_facebook" width="100" height="100">
            </a>
        </div>

        <div id="footer-placeholder"></div>
</div>
</div>

    <script src="script.js" defer></script>
